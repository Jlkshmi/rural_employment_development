{% extends 'panchayath_templates/panchayat.html' %}
{% block content %}
<h1>Job Lists</h1>
 <table class="table">
  <thead>
    <tr>

      <th scope="col">Job Title</th>
      <th scope="col">Requirements</th>
      <th scope="col">Experience</th>
    </tr>
  </thead>
     <tbody >

     {% for i in data %}

     <tr>

         <td>{{i.job_title}}</td>
         <td>{{i.requirements}}</td>
         <td>{{i.experience}}</td>





     </tr>

        {% endfor %}

     </tbody>
 </table>
{% endblock %}
